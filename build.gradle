plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'pe.blobfish'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.11'
    implementation 'org.projectlombok:lombok:1.18.34'
    implementation 'commons-io:commons-io:2.17.0'
    // FIXME this seems to be vulnerable. Additionally, I haven't verified the origin of this publicly available package. Important to verify or repackage the library.
    implementation('com.yubico:libyubihsm:0.1.0') {
        exclude group: 'org.unbroken-dome.gradle-plugins', module: 'gradle-testsets-plugin'
    }
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'pe.blobfish.yubihsm.Main'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'pe.blobfish.yubihsm.Main'
        )
    }
}